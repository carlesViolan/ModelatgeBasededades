<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<script>
var nom = ["c","a","r","l","e","s", " ", "v","i","o","l","a","n"];


var text = "";
var i;
for (i = 0; i < nom.length; i++) {
    text += nom[i] + "<br>";
    console.log(nom[i]);
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
